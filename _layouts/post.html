---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  {% include disqus.html %}
	<div id="comment">
		<script>
			var elScript = document.createElement("script");
			elScript.type = "text/javascript";
			elScript.src = "https://localhost:8443/js/embed.js";
			var head = document.getElementsByTagName('head')[0];
			head.appendChild(elScript);
		</script>
	</div>
</article>
